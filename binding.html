<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="main" ng-controller="mainController">

    <section>
        <h1>one way</h1>
        <p>{{student.name}}</p>
        <p>{{student.roll}}</p>
        <p>{{student.cgpa}}</p>
    </section>
    <hr>
    <section>
        <h1>Two way</h1>
        <input type="text" ng-model="student.name">
        <input type="text" ng-model="student.roll">
        <input type="text" ng-model="student.cgpa">
        <p>{{student.name}}</p>
        <p>{{student.roll}}</p>
        <p>{{student.cgpa}}</p>
    </section>
    <script src="angular.js"></script>
    <script src="binding.js"></script>
</body>
</html>
