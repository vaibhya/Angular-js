<section>
    <form>
        <label>Name</label><br>
        <input id="name" type="text" name="name" ng-required="true" ng-model="user.name"><br>
        <label>Roll Number</label><br>
        <input id="rollNo" type="number" name="rollNo" ng-required="true" ng-model="user.rollNo"><br>
        <label>Email Id</label><br>
        <input type="text" id="email" name="email" ng-required="true" ng-model="user.email"><br>
        <label>Age</label><br>
        <input id="age" type="number" name="age"  ng-maxlength="3" ng-required="true" ng-model="user.age"><br>
        <label>Date</label><br>
        <input type="date" id="date" name="date" ng-required="true" ng-model="user.date"><br>
        <label>Gender</label><br>
        <input type="radio" id="male" name="isMale" value=true ng-required="true" ng-model="user.gender">
Â        <label for="male">Male</label>
        <input type="radio" id="female" name="isMale" value=false ng-required="true" ng-model="user.gender">
        <label for="female">Female</label><br><br>
        <input type="submit" id="submitForm" ng-click="postData()">
    </form>
    <p>Generated Id: {{content}}</p>
</section>
